<section class="card countdown">
   <h2>Дорогие гости!</h2>

  <div class="grid">
    <div>{{timeLeft.days}}<span>Дней</span></div>
    <div>{{timeLeft.hours}}<span>Часов</span></div>
    <div>{{timeLeft.minutes}}<span>Минут</span></div>
    <div>{{timeLeft.seconds}}<span>Секунд</span></div>
  </div>
</section>
